                                        <img class="header__burguer__menu--profile--photo--img" src="./assets/images/perfil.jpg" alt="User">

                                <label class="header__burguer__menu--profile--photo--name">Nombre del Usuario</label>

                            </div>                      
                        </div>
                        <ul class="header__burguer__menu--options">
                                <li><a href="./">Cuenta</a></li>
                                <li><a href="./">Reserva</a></li>
                                <li><a href="./">Pagos</a></li>

                                <li><a href="./">Cerrar Sesion</a></li>
                        </ul>

                    </div>
                    <div class="header__img--div">
                            <img class="header__img" src="./assets/images/logo-vertical.png" alt="logo">
                    </div>
                    <div class="header__actions">
                        <ul class="header__actions--options">
                            <li><a href="./">Reserva</a></li>
                            <li><a href="./">Pagos</a></li>
                            <li><a href="./">Contáctanos</a></li>

                        </ul>
                    </div>
                    <div class="header__menu">

                            <img class="header__menu" src="./assets/images/user-icon.png" alt="User">

                        </div>

                <section class="payments">
                    <div class="payments__container">
                        <div>
                            <label class="payments__container--title"> Payment Methods </label>
                        </div>
                        <div>
                            <label class="payments__container--item"> <img src="./assets/images/cash.png" />Cash </label>
                        </div>
                        <div>
                            <label class="payments__container--item"> <img src="./assets/images/credit-card.png" />Credit Card </label>
                        </div>
                        <div>
                            <button class="button">Agregar Forma de Pago</button>
                        </div>
                    </div>
                    <div class="payments__register">
                        <form action="payments__container--form">
                            <input class="input" type="text" placeholder="Correo Electronico" >
                            <input class="input" type="text" placeholder="Numero de Tarjeta" >
                            <div>
                                <label class="payments__container--form--expiration" >Fecha de Expiración</label>
                            </div>
                            <div class="payments__container--form--expiration--div">
                                <input class="payments__container--form--mm" type="text" placeholder="mm" maxlength="2">
                                <input class="payments__container--form--yy" type="text" placeholder="yy" maxlength="2">
                            </div>
                            <input class="input" type="text" placeholder="Nombre del titular" >
                            <div class="payments__container--form--cvv">
                                    <img src="./assets/images/cvv.png" alt="cvv">
                                    <input  type="password" placeholder="cvv" maxlength="3">
                            </div>
                            <button class="button">Agregar Forma de Pago</button>
                            <button class="button">Cancelar</button>
                        </form>
                    </div>
                </section>
